name: Security with Mock Track

on: pull_request

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
      
      - run: npm ci
      
      - name: Generate SBOM
        run: |
          npm install --save-dev @cyclonedx/cyclonedx-npm
          npx @cyclonedx/cyclonedx-npm --output-file sbom.json
          
      - name: Mock Dependency Track API
        run: |
          # Создание мок-ответа API
          cat > mock-response.json << EOF
          {
            "uuid": "$(uuidgen)",
            "name": "mephi-server",
            "version": "1.0.0",
            "lastBomImport": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "lastMeasurement": {
              "critical": 0,
              "high": 0,
              "medium": 0,
              "low": 0,
              "unassigned": 0
            }
          }
          EOF
          
          echo "Mock API response saved"
          
      - name: Basic vulnerability check
        run: |
          # Простая проверка версий
          echo "Checking for known issues..."
          
          # Проверка Node.js версии
          NODE_VERSION=$(node --version)
          echo "Node.js version: $NODE_VERSION"
          
          # Проверка npm версии
          npm --version
          
      - uses: actions/upload-artifact@v4
        with:
          name: security-data
          path: |
            sbom.json
            mock-response.json
            package.json
            package-lock.json